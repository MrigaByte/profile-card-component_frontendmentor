<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!--<style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>-->
</head>
<body>
    <div class="top-graphics">
      <img src="images/bg-pattern-top.svg" alt="">
    </div>
    <div class="card">
      <div class="top-section"></div>
      <div class="bottom-section">
        <div class="dp"></div>
        <div class="content">
          <div class="headings">
          <div class="name-age">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
            <p class="place">London</p>
          </div>
          <hr>
          <ul class="list">
            <li><span>80k</span> Followers</li>
            <li><span>803k</span> Likes</li>
            <li><span>1.4k</span> Photos</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="bottom-graphics">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>
</body>
</html>
